<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conversion Plot</title>
</head>
<body>
    <h1>Currency Conversion Plot</h1>
    <h2>Currency: {{ currency }}</h2>
    <img src="{{ url_for('static', filename=plot_image) }}" alt="Currency Conversion Plot">
    <br>
</body>
<form action="/mlpredictions" method="POST">
    <p> Select a month in 2025:
        <select name="month" required>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
    </p>
    <p>
        <input type="submit" value="Make Predictions">
    </p>
</form>
<form action="/goback" method="POST">
    <p>Go back to the currency selection <input type="submit" value="Go back"></p>
</form>
</html>
